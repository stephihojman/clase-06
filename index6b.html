  {

  <body>
    <!--Encabezado -->
    <header>
      <h1>Formulario AFIP 420</h1>
      <P>
        Este formulario te va a robar la vida
      </P>
    </header>
    <nav>
      <ul>
        <li><a href="#Formulario1">Datos personales</a></li>
        <li><a href="#Formulario2">Datos postales</a></li>
        <li><a href="#Formulario3">Datos random</a></li>
      </ul>
    </nav>
    <!--Fin encabezado-->
    <!--Form 1-->
    <form action="">
      <fieldset>
        <legend>
          <titulo-de-formulario>Datos personales</titulo-de-formulario>
        </legend>
        <label for="nombre-y-apellido">Nombres y Apellidos</label>
        <input type="text" placeholder="Nombres y Apellidos" /><br/>
        <label for="fecha-de-nacimiento">Fecha de nacimiento</label>
        <input type="date" /><br/>
        <label for="edad">Edad</label>
        <input type="number" placeholder="Edad" /><br/>
        <!--tipo de sangre-->
        <label for="tipos-de-sangre">Tipo de sangre</label>
        <span id="tipos-de-sangre">
          <label for="tipo-de-sangre-0">0</label>
          <input id="tipo-de-sangre-0" type="radio" name="tipo-de-sangre" />
          <label for="tipo-de-sangre-A">A</label>
          <input id="tipo-de-sangre-A" type="radio" name="tipo-de-sangre" />
          <label for="tipo-de-sangre-B">B</label>
          <input id="tipo-de-sangre-B" type="radio" name="tipo-de-sangre" />
          <label for="tipo-de-sangre-AB">AB</label>
          <input id="tipo-de-sangre-AB" type="radio" name="tipo-de-sangre" />
          <!--Fin tipo-->
          <select name="rh-de-sangre" id="rh-de-sangre">
            <option value="">Seleccione su RH</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="0">0</option>
          </select></br>
        </span>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" /><br/>
        <label for="telefono">Telefono</label>
        <input type="number" placeholder="Telefono" /><br/>
        <label for="numero-de-documento">DNI</label>
        <input type="number" placeholder="DNI" /></br>
        <label for="numero-de-tjeta-de-credito">Numero de tarjeta</label>
        <input type="number" placeholder="Tjeta de credito" /></br>
      </fieldset>
    </form>
    <!--Fin Form 1-->
    <!--Form 2-->
<form action="">
  <fieldset>
    <legend>
        <titulo-de-formulario-2>Datos postales</titulo-de-formulario-2>
      </legend>
      <label for="calle">Calle</label>
        <input type="text" placeholder="Calle" /><br/>
      <label for="numero">Numero</label>
        <input type="number" placeholder="Numero"><br/>
      <label for="casa-o-depto">Vivienda:</label>
      <span id="casa-o-depto">
        <label for="casa">Casa</label>
        <input id="casa" type="radio" name="casa-o-depto" />
        <label for="depto">Depto</label>
        <input id="depto" type="radio" name="casa-o-depto" />
        </span><br/>
      <label for="piso">Piso</label>
          <input type="number" placeholder="Piso"><br/>
      <label for="depto">Departamento</label>
          <input type="text" placeholder="Depto"><br/>
      <label for="codigo-postal">Codigo postal</label>
        <input type="number" placeholder="Codigo Postal"><br/>
      <label for="localidad">Localidad</label>  
        <input type="text" placeholder="Localidad"><br/>
      <label for="provincia">Provincia</label>
        <input type="text" placeholder="Provincia"><br/>
    </fieldset>
</form>
    <!-- Fin Form 2-->
    <!-- Form 3-->
    <form action=""><fieldset>
      <legend>
        <titulo-de-formulario-3>Datos random</titulo-de-formulario-3>
      </legend>
      <label for="veiculos">Que medios de transporte usas con m√°s frecuencia?</label><br/>
      <span id="veiculos">
    <label for="colectivo">Colectivo</label>
<input id="colectivo" type="checkbox"/>
    <label for="subte">Subte</label>
<input id="subte" type="checkbox"/>
    <label for="tren">Tren</label>
<input id="tren" type="checkbox"/>
    <label for="bici">Bici</label>
<input id="bici" type="checkbox"/>
    <label for="auto">Auto</label>
<input id="auto" type="checkbox"/>
      </span><br/>
      <label for="pareja">Tenes pareja? Convivis?</label><br/>
      <span id="pareja">
        <input id="si-si" type="radio" name="convivencia">
        <label for="si-si">Si, tengo pareja y convivo</label>
        <input id="si-no" type="radio" name="convivencia">
        <label for="si-no">Si, tengo pareja pero no convivo</label>
        <input id="no" type="radio" name="convivencia">
        <label for="no">No tengo pareja</label>
      </span><br/>
      <label for="trabajo">Tenes trabajo?</label><br/>
      <span id="trabajo">
          <input id="si-blanco" type="radio" name="trabajo">
<label for="si-blanco">Si, trabajo en blanco</label>
          <input id="si-negro" type="radio" name="trabajo">
<label for="si-negro">Si, trabajo en negro</label>
          <input id="no-trabajo" type="radio" name="trabajo">
<label for="no-trabajo">No tengo trabajo</label>
      </span><br/>
    </fieldset>
  </form>
    <!-- Fin Form 3-->
    <form action=""><button type="submit">Enviar formulario</button></form>
  </body>
</html>
