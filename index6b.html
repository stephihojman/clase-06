<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" media="screen" href="main6.css">

  <style>
      fieldset
      {
          display: inline;
      }
  titulo-de-formulario
  {
      color: violet;
      font-size: 24px;
      background-color: black;
      display: inline;
  }
  titulo-de-formulario-2
  {
      color: rosybrown;
      font-size: 24px;

      display: inline;
  }
  form {
    margin-top: 10px;
  }

  <body>
    <!--Encabezado -->
    <header>
      <h1>Formulario AFIP 420</h1>
      <P>
        Este formulario te va a robar la vida
      </P>
    </header>
    <nav>
      <ul>
        <li><a href="#Formulario1">Formulario 1</a></li>
        <li><a href="#Formulario2">Formulario 2</a></li>
        <li><a href="#Formulario3">Formulario 3</a></li>
      </ul>
    </nav>
    <!--Fin encabezado-->
    <!--Contenido-->
    <form action="">
      <fieldset>
        <legend>
          <titulo-de-formulario>Datos personales</titulo-de-formulario>
        </legend>
        <label for="nombre-y-apellido">Nombres y Apellidos</label>
        <input type="text" placeholder="Nombres y Apellidos" /><br/>
        <label for="fecha-de-nacimiento">Fecha de nacimiento</label>
        <input type="date" /><br/>
        <label for="edad">Edad</label>
        <input type="number" placeholder="Edad" /><br/>
        <!--tipo de sangre-->
        <label for="tipos-de-sangre">Tipo de sangre</label>
        <span id="tipos-de-sangre">
          <label for="tipo-de-sangre-0">0</label>
          <input id="tipo-de-sangre-0" type="radio" name="tipo-de-sangre" />
          <label for="tipo-de-sangre-A">A</label>
          <input id="tipo-de-sangre-A" type="radio" name="tipo-de-sangre" />
          <label for="tipo-de-sangre-B">B</label>
          <input id="tipo-de-sangre-B" type="radio" name="tipo-de-sangre" />
          <label for="tipo-de-sangre-AB">AB</label>
          <input id="tipo-de-sangre-AB" type="radio" name="tipo-de-sangre" />
          <!--Fin tipo-->
          <select name="rh-de-sangre" id="rh-de-sangre">
            <option value="">Seleccione su RH</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="0">0</option>
          </select></br>
        </span>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" /><br/>
        <label for="telefono">Telefono</label>
        <input type="number" placeholder="Telefono" /><br/>
        <label for="numero-de-documento">DNI</label>
        <input type="number" placeholder="DNI" /></br>
        <label for="numero-de-tjeta-de-credito">Numero de tarjeta</label>
        <input type="number" placeholder="Tjeta de credito" /></br>
      </fieldset>
    </form>
    <!--Fin contenido-->
    <!--Form 2-->
<form action="">
  <fieldset>
    <legend>
        <titulo-de-formulario-2>Datos postales</titulo-de-formulario-2>
      </legend>
      <label for="calle">Calle</label>
        <input type="text" placeholder="Calle" /><br/>
      <label for="numero">Numero</label>
        <input type="number" placeholder="Numero"><br/>
      <label for="casa-o-depto">Vivienda:</label>
      <span id="casa-o-depto">
        <label for="casa">Casa</label>
        <input id="casa" type="radio" name="casa-o-depto" />
        <label for="depto">Depto</label>
        <input id="depto" type="radio" name="casa-o-depto" />
        </span><br/>
      <label for="piso">Piso</label>
          <input type="number" placeholder="Piso"><br/>
      <label for="depto">Departamento</label>
          <input type="text" placeholder="Depto"><br/>
      <label for="codigo-postal">Codigo postal</label>
        <input type="number" placeholder="Codigo Postal"><br/>
      <label for="localidad">Localidad</label>  
        <input type="text" placeholder="Localidad"><br/>
      <label for="provincia">Provincia</label>
        <input type="text" placeholder="Provincia"><br/>
    </fieldset>
</form>
    <!-- Fin Form 2-->

    <!-- Fin Form 3-->

    <form action=""><button type="submit">Enviar formulario</button></form>
  </body>
</html>
